<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>GifTastic</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container"><br>

		<header class="jumbotron">
			<h1>GifTastic</h1>
		</header>


		<!-- Rendered buttons will get dumped Here  -->
		<div id="buttons-view"></div><br>

		<!-- Submit movie form -->
		<form class="navbar-form navbar-right" id="movie-form">
			<div class="form-group">
				<label for="movie-input"><h3>Add a movie</h3></label>
			</div>
			<input type="text" id="movie-input"><br>

			<!-- Button triggers new movie to be added -->
			<input id="add-movie" button type="submit" class="btn btn-deafult" value="Submit">
		</form>

		<!-- Gifs will get dumped dere -->
		<div id="movies-view" data-state="still"></div>

	</div>

	
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	
</body>
</html>
